<app-breadcrumb [Title]="'Forms'" [pageTitle]="'Quill Editor'"></app-breadcrumb>

<div class="row">
  <!-- [ form-element ] start -->
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <h5>Basic snow theme</h5>
      </div>
      <div class="card-body">
        <div id="pc-quil-1">
          <h2 class="ql-align-center">Getting Started is Easy</h2>
          <p><br></p>
          <quill-editor [(ngModel)]="editorContent" [modules]="quillModules" placeholder="Type your text here..."
            theme="snow"></quill-editor>
        </div>
      </div>

    </div>
  </div>
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <h5>bubble Theme</h5>
      </div>
      <div class="card-body" style="
      overflow: auto;
  ">
        <div id="pc-quil-2" style="height: 325px">
          <h1 class="ql-align-center">Quill Rich Text Editor</h1>
          <p><br></p>
          <p>Quill is a free, <a href="https://github.com/quilljs/quill/">open source</a> WYSIWYG editor built for
            the modern web.
            With its <a href="https://quilljs.com/docs/modules/">modular architecture</a> and expressive
            <a href="https://quilljs.com/docs/api/">API</a>, it is completely customizable to fit any need.</p>
          <p><br></p>
          <iframe class="ql-video ql-align-center" src="https://player.vimeo.com/video/253905163" width="500"
            height="280" allowfullscreen></iframe>
          <p><br></p>
          <h2 class="ql-align-center">Getting Started is Easy</h2>
          <p><br></p>
        </div>
      </div>
    </div>
  </div>
  <!-- [ form-element ] end -->
</div>

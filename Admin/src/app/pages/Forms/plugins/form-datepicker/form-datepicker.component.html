<app-breadcrumb [Title]="'Forms'" [pageTitle]="'Date Picker'"></app-breadcrumb>
<div class="row">
  <!-- prettier-ignore -->
  <div class="col-md-10 col-xxl-9 mb-4">
    <h5>Date Picker</h5>
    <p class="text-muted">A vanilla JavaScript remake of bootstrap-datepicker is written from scratch as ECMAScript
      modules/Sass stylesheets to reproduce similar usability to bootstrap-datepicker.</p>
    <div>
      <a class="btn btn-sm btn-light-dark rounded-pill px-2" role="button" target="_blank"
        href="https://mymth.github.io/vanillajs-datepicker/#/">
        <i class="ti ti-external-link me-1"></i>
        Reference
      </a>
    </div>
  </div>

</div>

<div class="row">
  <!-- [ form-element ] start -->
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <h5>Preview</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group row">
            <label class="col-form-label col-lg-3 col-sm-12 text-lg-end">Simple Input</label>
            <div class="col-lg-4 col-md-9 col-sm-12">
              <input type="text" class="form-control" mwlFlatpickr data-provider="flatpickr" data-date-format="m d, Y"
                readonly="readonly" placeholder="Select Date">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-lg-3 col-sm-12 text-lg-end">With Input Group</label>
            <div class="col-lg-4 col-md-9 col-sm-12">
              <div class="input-group date">
                <input type="text" class="form-control" placeholder="Select date" mwlFlatpickr data-provider="flatpickr"
                  data-date-format="m d, Y" readonly="readonly" placeholder="Select Date">
                <span class="input-group-text">
                  <i class="feather icon-calendar"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-lg-3 col-sm-12 text-lg-end">Helper Button</label>
            <div class="col-lg-4 col-md-9 col-sm-12">
              <div class="input-group date">
                <input type="text" class="form-control" value="05/20/2017" mwlFlatpickr data-provider="flatpickr"
                  data-date-format="m d, Y" readonly="readonly">
                <span class="input-group-text">
                  <i class="feather icon-calendar"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-lg-3 col-sm-12 text-lg-end">Range Picker</label>
            <div class="col-lg-4 col-md-9 col-sm-12">
              <div class="input-daterange input-group">
                <input type="text" class="form-control text-left" placeholder="Start date" name="range-start"
                  mwlFlatpickr data-provider="flatpickr" data-date-format="m d, Y" readonly="readonly">
                <span class="input-group-text">to</span>
                <input type="text" class="form-control text-end" placeholder="End date" name="range-end" mwlFlatpickr
                  data-provider="flatpickr" data-date-format="m d, Y" readonly="readonly">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-lg-3 col-sm-12 text-lg-end">Inline Mode</label>
            <div class="col-lg-4 col-md-9 col-sm-12">
              <div class mwlFlatpickr [flatpickrOptions]="{'altInput':true,'inline':true}" data-provider="flatpickr"
                data-date-format="d M, Y" data-default-date="24 July,2024" data-inline-date="true"></div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-lg-3 col-sm-12 text-lg-end">Position</label>
            <div class="col-lg-4 col-md-9 col-sm-12">
              <div class="input-group date mb-3">
                <input type="text" class="form-control" placeholder="Top left" mwlFlatpickr data-provider="flatpickr"
                  data-date-format="m d, Y" readonly="readonly">
                <span class="input-group-text">
                  <i class="feather icon-calendar"></i>
                </span>
              </div>
              <div class="input-group date mb-3">
                <input type="text" class="form-control" placeholder="Top right" mwlFlatpickr data-provider="flatpickr"
                  data-date-format="m d, Y" readonly="readonly">
                <span class="input-group-text">
                  <i class="feather icon-calendar"></i>
                </span>
              </div>
              <div class="input-group date mb-3">
                <input type="text" class="form-control" placeholder="Bottom left" mwlFlatpickr data-provider="flatpickr"
                  data-date-format="m d, Y" readonly="readonly">
                <span class="input-group-text">
                  <i class="feather icon-calendar"></i>
                </span>
              </div>
              <div class="input-group date mb-0">
                <input type="text" class="form-control" placeholder="Bottom right" mwlFlatpickr
                  data-provider="flatpickr" data-date-format="m d, Y" readonly="readonly">
                <span class="input-group-text">
                  <i class="feather icon-calendar"></i>
                </span>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- [ form-element ] end -->
</div>

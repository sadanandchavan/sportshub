<app-breadcrumb [Title]="'Invoice'" [pageTitle]="'List'"></app-breadcrumb>

<!-- [ Main Content ] start -->
<div class="row">
    <!-- [ sample-page ] start -->
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <div class="row justify-content-between ali mb-3 g-3">
                    <div class="col-sm-auto">
                        <form class="form-search">
                            <i class="ph-duotone ph-magnifying-glass icon-search"></i>
                            <input type="search" class="form-control" placeholder="Search..." />
                            <button class="btn btn-light-secondary btn-search">Search</button>
                        </form>
                    </div>
                    <div class="col-sm-auto">
                        <input type="date" class="form-control" />
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Customer name</th>
                                <th>Status</th>
                                <th>Amount</th>
                                <th>Txid</th>
                                <th class="text-center">Quantity</th>
                                <th class="text-center">Payment method</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let customer of invoiceList">
                                <td>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" />
                                    </div>
                                </td>
                                <td>
                                    <div class="row align-items-center">
                                        <div class="col-auto pe-0">
                                            <img [src]="customer.avatar" alt="user-image" class="wid-40 rounded-circle" />
                                        </div>
                                        <div class="col">
                                            <h5 class="mb-0">{{ customer.customerName }}</h5>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <i [ngClass]="{
                                          'ph-duotone': true,
                                          'ph-x-circle text-danger': customer.status === 'danger',
                                          'ph-clock-countdown text-warning': customer.status === 'warning',
                                          'ph-check-circle text-success': customer.status === 'success'
                                        }" class="f-24"></i>
                                </td>
                                <td>{{ customer.amount }}</td>
                                <td>{{ customer.txid }}</td>
                                <td class="text-center">{{ customer.quantity }}</td>
                                <td class="text-center">
                                    <img [src]="customer.paymentMethodIcon" alt="img" class="img-fluid" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- [ sample-page ] end -->
</div>
<!-- [ Main Content ] end -->

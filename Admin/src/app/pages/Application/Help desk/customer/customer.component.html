<app-breadcrumb [Title]="'DataTable'" [pageTitle]="'Source Data'"></app-breadcrumb>

<div class="row">
    <div class="col-md-10 col-xxl-9 mb-4">
        <h5>DataTables</h5>
        <p class="text-muted">DataTables is a Javascript HTML table enhancing library...</p>
        <div>
            <a class="btn btn-sm btn-light-dark rounded-pill px-2" role="button" target="_blank" href="https://datatables.net/">
                <i class="ti ti-external-link me-1"></i>
                Reference
            </a>
        </div>
    </div>
</div>

<div class="row">
    <!-- HTML (DOM) Sourced Data table start -->
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                <h5>Customers</h5>
                <div class="card-header-right">
                    <button type="button" class="btn btn-light-warning m-0" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        New Customer
                    </button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel"><i data-feather="user" class="icon-svg-primary wid-20 me-2"></i>Add Customer</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"> </button>
                                </div>
                                <form>
                                    <div class="modal-body">
                                        <small id="emailHelp" class="form-text text-muted mb-2 mt-0">We'll never share your email with anyone else.</small>
                                        <div class="mb-3">
                                            <label class="form-label">First Name</label>
                                            <input type="text" class="form-control" id="fname" aria-describedby="emailHelp" placeholder="Enter First Name" />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Last Name</label>
                                            <input type="email" class="form-control" id="lname" aria-describedby="emailHelp" placeholder="Enter Last Name" />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Email address</label>
                                            <input type="email" class="form-control" id="emial" aria-describedby="emailHelp" placeholder="Enter email" />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Password</label>
                                            <input type="password" class="form-control" id="passwd" placeholder="Password" />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Confirm Password</label>
                                            <input type="password" class="form-control" id="cnpasswd" placeholder="Confirm Password" />
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-light-danger" data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-light-primary">Save changes</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card-body">
                <input type="text" [(ngModel)]="searchText" placeholder="Search..." class="form-control mb-2" />
                <select [(ngModel)]="itemsPerPage" class="form-control mb-2">
                    <option *ngFor="let option of entriesOptions" [value]="option">{{ option }}</option>
                </select>
                <div class="dt-responsive table-responsive">
                    <table id="dom-table" class="table table-striped table-bordered nowrap">
                        <thead>
                            <tr>
                                <th (click)="sortBy('name')">Name</th>
                                <th (click)="sortBy('email')">Email</th>
                                <th (click)="sortBy('account')">Account</th>
                                <th (click)="sortBy('lastLogin')">Last Login</th>
                                <th class="border-top-0">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let customer of (filteredCustomers | paginate: { itemsPerPage: itemsPerPage, currentPage: p })">
                                <td>{{ customer.name }}</td>
                                <td>{{ customer.email }}</td>
                                <td>{{ customer.account }}</td>
                                <td>{{ customer.lastLogin }}</td>
                                <td>
                                    <a href="#" class="btn btn-sm btn-light-success me-1"><i class="feather icon-edit"></i></a>
                                    <a href="#" class="btn btn-sm btn-light-danger"><i class="feather icon-trash-2"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>

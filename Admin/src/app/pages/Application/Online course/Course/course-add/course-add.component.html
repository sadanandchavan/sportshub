<app-breadcrumb [Title]="'Online Courses'" [pageTitle]="'Course Add'"></app-breadcrumb>

<!-- course-add.component.html -->
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0">Course Add</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Course Name</label>
                <input type="text" class="form-control" formControlName="courseName" placeholder="Enter Course Name" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Course Code</label>
                <input type="text" class="form-control" formControlName="courseCode" placeholder="Enter Course Code" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Start From</label>
                <input type="date" class="form-control" formControlName="startFrom" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Course Duration</label>
                <input type="text" class="form-control" formControlName="courseDuration"
                  placeholder="Enter Course Duration" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Course Price</label>
                <input type="number" class="form-control" formControlName="coursePrice"
                  placeholder="Enter Course Price" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Teacher Name</label>
                <input type="text" class="form-control" formControlName="teacherName"
                  placeholder="Enter Teacher Name" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Maximum Students</label>
                <input type="number" class="form-control" formControlName="maxStudents"
                  placeholder="Enter Maximum Students" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Course Status</label>
                <select class="form-select" formControlName="courseStatus">
                  <option value="Deactive">Deactive</option>
                  <option value="Active">Active</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Course Details</label>
                <textarea class="form-control" rows="3" formControlName="courseDetails"
                  placeholder="Enter Course Details"></textarea>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">

                <ngx-dropzone (change)="onSelect($event)">
                  <ngx-dropzone-label>
                    Drag and drop files here or click to upload.
                  </ngx-dropzone-label>

                  <!-- Preview selected files -->
                  <ngx-dropzone-preview *ngFor="let file of files" [removable]="true" (removed)="onRemove(file)">
                    <!-- Check if the file is an image -->
                    <img *ngIf="file.type.startsWith('image/')" [src]="file.preview" alt="{{ file.name }}"
                      class="img-preview" />
                    <ngx-dropzone-label>{{ file.name }}</ngx-dropzone-label>
                  </ngx-dropzone-preview>
                </ngx-dropzone>
              </div>
            </div>
            <div class="col-md-12 text-end">
              <button class="btn btn-primary" type="submit">Create Course</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

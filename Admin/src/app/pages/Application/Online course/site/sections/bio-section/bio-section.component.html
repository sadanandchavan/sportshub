<div class="text-end mb-3">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add Bio
    </button>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add Bio</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex flex-column gap-3 align-items-center mb-4">
                    <img src="../assets/images/admin/img-add-user.png" alt="img" class="img-fluid" />
                    <button class="btn btn-sm btn-outline-secondary">Add Image</button>
                </div>
                <quill-editor [modules]="editorModules" placeholder="Type your text here..."></quill-editor>
                <!-- <div id="pc-quil-1" style="height: 125px"></div> -->
                <div class="mt-3 text-center">
                    <button data-bs-dismiss="modal" class="btn btn-primary">Add Bio</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card table-card border shadow-none">
    <div class="card-body pb-0">
        <div class="table-responsive">
            <table class="table table-hover mb-0" id="pc-dt-simple">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date/Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of data">
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="flex-shrink-0">
                                    <img [src]="item.image" alt="user image" class="img-radius wid-40" />
                                </div>
                                <div class="flex-grow-1 ms-3">
                                    <h6 class="mb-0">{{ item.name }}</h6>
                                </div>
                            </div>
                        </td>
                        <td>{{ item.date }} <span class="text-muted text-sm d-block">{{ item.time }}</span></td>
                        <td>
                            <a href="#" class="avtar avtar-xs btn-link-secondary">
                                <i class="ti ti-eye f-20"></i>
                            </a>
                            <a href="#" class="avtar avtar-xs btn-link-secondary">
                                <i class="ti ti-edit f-20"></i>
                            </a>
                            <a href="#" class="avtar avtar-xs btn-link-secondary">
                                <i class="ti ti-trash f-20"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

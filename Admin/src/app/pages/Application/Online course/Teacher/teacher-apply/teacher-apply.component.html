<app-breadcrumb [Title]="'Online Courses'" [pageTitle]="'Teacher Apply'"></app-breadcrumb>

<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                <div class="d-sm-flex align-items-center justify-content-between">
                    <h5 class="mb-3 mb-sm-0">Apply Teacher list</h5>
                </div>
            </div>

            <div class="card-body pt-3">
                <input type="text" [(ngModel)]="searchText" placeholder="Search..." class="form-control mb-2" />
                <select [(ngModel)]="itemsPerPage" class="form-control mb-2">
                    <option *ngFor="let option of entriesOptions" [value]="option">{{ option }}</option>
                </select>
                <div class="table-responsive">
                    <table class="table table-hover" id="pc-dt-simple">
                        <thead>
                            <tr>
                                <th (click)="sortBy('name')">Name</th>
                                <th (click)="sortBy('jobTitle')">Departments</th>
                                <th (click)="sortBy('qualification')">Qualification</th>
                                <th (click)="sortBy('mobile')">Mobile</th>
                                <th (click)="sortBy('dateTime')">Date/Time</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let studentApply of filteredStudentsApply | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="flex-shrink-0">
                                            <img [src]="studentApply.image" alt="user image" class="img-radius wid-40" />
                                        </div>
                                        <div class="flex-grow-1 ms-3">
                                            <h6 class="mb-0">{{ studentApply.name }}</h6>
                                        </div>
                                    </div>
                                </td>
                                <td>{{ studentApply.jobTitle }}</td>
                                <td>{{ studentApply.qualification }}</td>
                                <td>{{ studentApply.mobile }}</td>
                                <td>{{ studentApply.dateTime.date }}
                                    <span class="text-muted text-sm d-block">{{ studentApply.dateTime.time }}</span>
                                </td>
                                <td>
                                    <a href="#" class="avtar avtar-xs btn-light-success">
                                        <i class="ti ti-check f-20"></i>
                                    </a>
                                    <a href="#" class="avtar avtar-xs btn-light-danger">
                                        <i class="ti ti-x f-20"></i>
                                    </a>
                                    <a href="#" class="avtar avtar-xs btn-light-secondary">
                                        <i class="ti ti-dots-vertical f-20"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>

<app-breadcrumb [Title]="'Users'" [pageTitle]="'User Card'"></app-breadcrumb>

<!-- user-card.component.html -->
<div class="row">
    <div class="col-md-6 col-xl-4" *ngFor="let card of userCards">
        <div class="card user-card">
            <div class="card-body">
                <div class="user-cover-bg">
                    <img [src]="card.coverImage" alt="image" class="img-fluid" />
                    <div class="cover-data">
                        <div class="d-inline-flex align-items-center">
                            <i class="ph-duotone ph-star text-warning me-1"></i>
                            4.5 <small class="text-white text-opacity-50">/ 5</small>
                        </div>
                    </div>
                </div>
                <div class="chat-avtar card-user-image">
                    <img [src]="card.avatarImage" alt="user-image" class="img-thumbnail rounded-circle" />
                    <i class="chat-badge" [ngClass]="card.statusBadge"></i>
                </div>
                <div class="d-flex">
                    <div class="flex-grow-1 ms-2">
                        <h6 class="mb-1">{{ card.name }}</h6>
                        <p class="text-muted text-sm mb-0">DM on <a href="#" class="text-primary">{{ card.username }}</a></p>
                    </div>
                    <div class="flex-shrink-0">
                        <button class="btn btn-primary btn-sm">Message</button>
                        <button class="btn btn-outline-secondary btn-sm ms-1">Follow</button>
                    </div>
                </div>
                <div class="row g-3 my-2 text-center">
                    <div class="col-4">
                        <h5 class="mb-0">{{ card.posts }}</h5>
                        <small class="text-muted">Post</small>
                    </div>
                    <div class="col-4 border border-top-0 border-bottom-0">
                        <h5 class="mb-0">{{ card.projects }}</h5>
                        <small class="text-muted">Project</small>
                    </div>
                    <div class="col-4">
                        <h5 class="mb-0">{{ card.members }}</h5>
                        <small class="text-muted">Members</small>
                    </div>
                </div>
                <div class="saprator my-2">
                    <span>Skills</span>
                </div>
                <div class="text-center">
                    <span class="badge bg-light-secondary border rounded-pill border-secondary bg-transparent f-14 me-1 mt-1" *ngFor="let skill of card.skills">{{ skill }}</span>
                </div>
                <div class="saprator my-2">
                    <span>Task completed</span>
                </div>
                <div class="d-flex align-items-center">
                    <div class="flex-grow-1 me-2">
                        <div class="progress" style="height: 8px">
                            <div class="progress-bar" [ngClass]="{
                                'bg-danger': card.taskCompletion <= 30,
                                'bg-warning': card.taskCompletion > 30 && card.taskCompletion <= 60,
                                'bg-primary': card.taskCompletion > 60
                            }" [style.width.%]="card.taskCompletion"></div>
                        </div>
                    </div>
                    <div class="flex-shrink-0">
                        <h6 class="mb-0">{{ card.taskCompletion }}%</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

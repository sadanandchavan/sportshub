<app-breadcrumb [Title]="'Search'" [pageTitle]="'Search Page'"></app-breadcrumb>

<div class="row">
  <!-- [ sample-page ] start -->
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <div class="row g-3 align-items-center">
          <div class="col">
            <div class="input-group">
              <span class="input-group-text"><i class="ti ti-search"></i></span>
              <input type="text" class="form-control" placeholder="Search a Keyword" />
              <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                <option selected>Choose...</option>
                <option value="1">India</option>
                <option value="2">UK</option>
                <option value="3">USA</option>
              </select>
            </div>
          </div>
          <div class="col-sm-auto">
            <div class="d-grid d-sm-inline-block">
              <button class="btn btn-primary" type="button">Search</button>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row align-items-center justify-content-between">
          <div class="col-sm-auto">
            <h5>Recently Searched</h5>
          </div>
          <div class="col-sm-auto">
            <select class="form-select">
              <option>Filter </option>
              <option>Hits: High To Low</option>
              <option>Hits: Low To High</option>
              <option>Popularity</option>
              <option>Fresh Arrivals</option>
            </select>
          </div>
        </div>
        <hr class="my-4" />
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-2">
          <div class="col" *ngFor="let item of items">
            <div
              class="card p-3 d-flex flex-row align-items-center justify-content-between shadow-none border border-secondary-subtle mb-0">
              <h6 class="mb-0">{{ item.name }}</h6>
              <p class="text-sm text-muted mb-0"><i class="ti ti-world me-1"></i>{{ item.value }}</p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- [ sample-page ] end -->
</div>

<app-breadcrumb [Title]="'Pages'" [pageTitle]="'Loading'"></app-breadcrumb>


<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <div class="row mb-0">
          <label class="col-form-label col-lg-3 col-sm-12 text-lg-end">Loader</label>
          <div class="col-lg-6 col-md-9 col-sm-12">
            <button class="btn btn-primary" id="show-loader" (click)="toggleLoader()">Loading</button>
            <p class="text-muted mt-3 mb-0">click above button to open loader</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Loader -->
<div class="loader" #loaderElem [ngClass]="{'is-active': isLoaderActive}" style="display:none;">
  <div class="p-4 text-center">
    <div class="custom-loader"></div>
    <h2 class="my-3 f-w-400">Loading..</h2>
    <p class="mb-0">Please wait while we get your information from the web</p>
  </div>
</div>

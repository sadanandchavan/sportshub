  <!-- prettier-ignore -->
  <div class="col-md-10 col-xxl-9 mb-4">
    <a href="#" class="d-inline-flex align-items-center d-xl-none btn btn-dark mb-3" data-bs-toggle="offcanvas"
      data-bs-target="#offcanvas_component"><i class="ti ti-menu-2 me-2"></i>
      Explore Components
    </a>
    <h2>Slider</h2>
    <p class="text-muted">tiny-slider works with static content and it works in the browser only. If the HTML
      is loaded dynamically.</p>
    <div>
      <a class="btn btn-sm btn-light-dark rounded-pill px-2" role="button" target="_blank"

        <i class="ti ti-external-link me-1"></i>

<!-- [ Main Content ] start -->
<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h5>Slider1</h5>
      </div>
      <div class="card-body">
        <div class="col-12">
          <div class="carousel-indicators">
            <ng-container *ngFor="let image of images; let i = index">
              <button (click)="selectSlide('slide-'+i)" [ngClass]="{'active' : currantSlideId === 'slide-'+i}"></button>
            </ng-container>
          </div>
        </div>
        <div class="col-12 carousel-container">
          <ngb-carousel #carousel [interval]="3000" [showNavigationArrows]="false" [showNavigationIndicators]="false" (slide)="onCurrantSlideChange($event)">
            <ng-template ngbSlide *ngFor="let image of images; let i = index" id="slide-{{i}}">
              <div class="carousel-item">
                <img [src]="image" alt="" class="img-fluid" />
              </div>
            </ng-template>
          </ngb-carousel>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h5>Customize</h5>
      </div>
      <div class="card-body">
        <div class="col-12">
          <div class="carousel-indicators">
            <ng-container *ngFor="let image of images; let i = index">
              <div class="col-2 me-2" (click)="selectSlideCustomize('slide-'+i)">
                <img [src]="image" class="d-block wid-50" [ngClass]="{'customize-active' : customizeSlideId === 'slide-'+i}">
              </div>
            </ng-container>
          </div>
        </div>
        <div class="col-12 carousel-container">
          <ngb-carousel #customizeCorosel [interval]="3000" [showNavigationArrows]="false" [showNavigationIndicators]="false" (slide)="onCustomizeCurrantSlideChange($event)">
            <ng-template ngbSlide *ngFor="let image of images; let i = index" id="slide-{{i}}">
              <div class="carousel-item">
                <img [src]="image" alt="" class="img-fluid" />
              </div>
            </ng-template>
          </ngb-carousel>
        </div>
      </div>
    </div>
  </div>

</div>

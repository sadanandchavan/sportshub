<div class="row">
  <!-- [ single-light ] start -->
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <h5>light box</h5>
      </div>
      <div class="card-body">
        <p> Add this code <code>data-lightbox="example-set"</code> to see road trip gallery in lightbox popup.
        </p>
        <div class="row text-center">
          <div class="col-xl-2 col-lg-3 col-sm-4 col-xs-12" *ngFor="let image of album; let i = index">
            <a (click)="open(i)">
              <img [src]="image.thumb" class="img-fluid m-b-10" alt="" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- [ multiple-light ] end -->
</div>
<div class="modal fade modal-lightbox" id="lightboxModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      <div class="modal-body">
        <img src="../assets/images/light-box/l1.jpg" alt="images" class="modal-image img-fluid" />
      </div>
    </div>
  </div>
</div>

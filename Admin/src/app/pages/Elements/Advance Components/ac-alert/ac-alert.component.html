<div class="row">
  <!-- prettier-ignore -->
  <div class="col-md-10 col-xxl-9 mb-4">
    <a href="#" class="d-inline-flex align-items-center d-xl-none btn btn-dark mb-3" data-bs-toggle="offcanvas"
      data-bs-target="#offcanvas_component"><i class="ti ti-menu-2 me-2"></i>
      Explore Components
    </a>
    <h2>Sweet alert</h2>
    <p class="text-muted">A beautiful, responsive, customizable, accessible (WAI-ARIA) replacement for
      JavaScripts popup boxes</p>
    <div>
      <a class="btn btn-sm btn-light-dark rounded-pill px-2" role="button" target="_blank"
        href="https://sweetalert2.github.io/">
        <i class="ti ti-external-link me-1"></i>
        Reference
      </a>
    </div>
  </div>
</div>
<!-- [ Main Content ] start -->
<div class="row">
  <!-- [ sweetalert ] start -->
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <h5>Sweetalert 2</h5>
      </div>
      <div class="card-body btn-page">
        <div class="mb-3 row">
          <label class="col-form-label col-lg-5 col-sm-12 text-lg-end">Basic message</label>
          <div class="col-lg-4 col-md-9 col-sm-12" (click)="open()">
            <button class="btn btn-light-primary bs-message">Try me!</button>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-lg-5 col-sm-12 text-lg-end">Title with a text under</label>
          <div class="col-lg-4 col-md-9 col-sm-12" (click)="openTwo()">
            <button class="btn btn-light-primary bs-tit-txt">Try me!</button>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-lg-5 col-sm-12 text-lg-end">Title with a error icon</label>
          <div class="col-lg-4 col-md-9 col-sm-12" (click)="openThree()">
            <button class="btn btn-light-danger bs-error-icon">Try me!</button>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-lg-5 col-sm-12 text-lg-end">Long content inside</label>
          <div class="col-lg-4 col-md-9 col-sm-12" (click)="openFour()">
            <button class="btn btn-light-primary bs-long-content">Try me!</button>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-lg-5 col-sm-12 text-lg-end">Custom HTML</label>
          <div class="col-lg-4 col-md-9 col-sm-12" (click)="openFive()">
            <button class="btn btn-light-primary bs-cust-html">Try me!</button>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-lg-5 col-sm-12 text-lg-end">dialog with three buttons</label>
          <div class="col-lg-4 col-md-9 col-sm-12" (click)="openSix()">
            <button class="btn btn-light-primary bs-tre-button">Try me!</button>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-lg-5 col-sm-12 text-lg-end">custom positioned</label>
          <div class="col-lg-4 col-md-9 col-sm-12" (click)="openEight()">
            <button class="btn btn-light-primary bs-cust-position">Try me!</button>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-lg-5 col-sm-12 text-lg-end">Custom animation</label>
          <div class="col-lg-4 col-md-9 col-sm-12" (click)="openSeven()">
            <button class="btn btn-light-primary bs-cust-anim">Try me!</button>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-lg-5 col-sm-12 text-lg-end">By passing a parameter, you can execute
            something</label>
          <div class="col-lg-4 col-md-9 col-sm-12" (click)="openNine()">
            <button class="btn btn-light-primary bs-pass-para">Try me!</button>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-lg-5 col-sm-12 text-lg-end">Message with a custom image</label>
          <div class="col-lg-4 col-md-9 col-sm-12" (click)="openFour()">
            <button class="btn btn-light-primary bs-cust-img">Try me!</button>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-lg-5 col-sm-12 text-lg-end">Auto close timer</label>
          <div class="col-lg-4 col-md-9 col-sm-12" (click)="openTen()">
            <button class="btn btn-light-primary bs-auto-close">Try me!</button>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-lg-5 col-sm-12 text-lg-end">RTL Languages</label>
          <div class="col-lg-4 col-md-9 col-sm-12" (click)="open11()">
            <button class="btn btn-light-primary bs-rtl-lang">Try me!</button>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-lg-5 col-sm-12 text-lg-end">AJAX request</label>
          <div class="col-lg-4 col-md-9 col-sm-12" (click)="open12()">
            <button class="btn btn-light-primary bs-ajex-req">Try me!</button>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <h5>Mixin</h5>
      </div>
      <div class="card-body btn-page">
        <div class="mb-3 row">
          <label class="col-form-label col-lg-5 col-sm-12 text-lg-end">Mixin example</label>
          <div class="col-lg-4 col-md-9 col-sm-12" (click)="showSuccessToast()">
            <button class="btn btn-light-primary bs-mixin-exp">Try me!</button>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <h5>ICONS</h5>
      </div>
      <div class="card-body btn-page">
        <div class="mb-3 row">
          <label class="col-form-label col-lg-5 col-sm-12 text-lg-end">Success icons</label>
          <div class="col-lg-4 col-md-9 col-sm-12">
            <button class="btn btn-light-success" (click)="showAlert('success', 'Success modal')">Try me!</button>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-lg-5 col-sm-12 text-lg-end">Error icons</label>
          <div class="col-lg-4 col-md-9 col-sm-12">
            <button class="btn btn-light-danger" (click)="showAlert('error', 'Error modal')">Try me!</button>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-lg-5 col-sm-12 text-lg-end">Warning icons</label>
          <div class="col-lg-4 col-md-9 col-sm-12">
            <button class="btn btn-light-warning" (click)="showAlert('warning', 'Warning modal')">Try me!</button>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-lg-5 col-sm-12 text-lg-end">Info icons</label>
          <div class="col-lg-4 col-md-9 col-sm-12">
            <button class="btn btn-light-info" (click)="showAlert('info', 'Info modal')">Try me!</button>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-lg-5 col-sm-12 text-lg-end">Question icons</label>
          <div class="col-lg-4 col-md-9 col-sm-12">
            <button class="btn btn-light-primary" (click)="showAlert('question', 'Question modal')">Try me!</button>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <h5>Input types</h5>
      </div>
      <div class="card-body btn-page">
        <div class="mb-3 row">
          <label class="col-form-label col-lg-5 col-sm-12 text-lg-end">Text</label>
          <div class="col-lg-4 col-md-9 col-sm-12">
            <button class="btn btn-light-primary" (click)="showTextInput()">Try me!</button>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-lg-5 col-sm-12 text-lg-end">Email</label>
          <div class="col-lg-4 col-md-9 col-sm-12">
            <button class="btn btn-light-primary" (click)="showEmailInput()">Try me!</button>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-lg-5 col-sm-12 text-lg-end">Url</label>
          <div class="col-lg-4 col-md-9 col-sm-12">
            <button class="btn btn-light-primary" (click)="showUrlInput()">Try me!</button>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-lg-5 col-sm-12 text-lg-end">Password</label>
          <div class="col-lg-4 col-md-9 col-sm-12">
            <button class="btn btn-light-primary" (click)="showPasswordInput()">Try me!</button>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-lg-5 col-sm-12 text-lg-end">Textarea</label>
          <div class="col-lg-4 col-md-9 col-sm-12">
            <button class="btn btn-light-primary" (click)="showTextareaInput()">Try me!</button>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-lg-5 col-sm-12 text-lg-end">Select</label>
          <div class="col-lg-4 col-md-9 col-sm-12">
            <button class="btn btn-light-primary" (click)="showSelectInput()">Try me!</button>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-lg-5 col-sm-12 text-lg-end">Radio</label>
          <div class="col-lg-4 col-md-9 col-sm-12">
            <button class="btn btn-light-primary" (click)="showRadioInput()">Try me!</button>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-lg-5 col-sm-12 text-lg-end">Checkbox</label>
          <div class="col-lg-4 col-md-9 col-sm-12">
            <button class="btn btn-light-primary" (click)="showCheckboxInput()">Try me!</button>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-lg-5 col-sm-12 text-lg-end">File</label>
          <div class="col-lg-4 col-md-9 col-sm-12">
            <button class="btn btn-light-primary" (click)="showFileInput()">Try me!</button>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-lg-5 col-sm-12 text-lg-end">Range</label>
          <div class="col-lg-4 col-md-9 col-sm-12">
            <button class="btn btn-light-primary" (click)="showRangeInput()">Try me!</button>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-form-label col-lg-5 col-sm-12 text-lg-end">Multiple Inputs</label>
          <div class="col-lg-4 col-md-9 col-sm-12">
            <button class="btn btn-light-primary" (click)="showMultipleInputs()">Try me!</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- [ sweetalert ] end -->
</div>
<!-- [ Main Content ] end -->

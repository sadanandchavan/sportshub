<div class="row">
  <!-- prettier-ignore -->
  <div class="col-md-10 col-xxl-9 mb-4">
    <a href="#" class="d-inline-flex align-items-center d-xl-none btn btn-dark mb-3" data-bs-toggle="offcanvas"
      data-bs-target="#offcanvas_component"><i class="ti ti-menu-2 me-2"></i>
      Explore Components
    </a>
    <h2>Color</h2>

      components. This enables more comprehensive customization and extension for any project.</p>
    <div>
      <a class="btn btn-sm btn-light-dark rounded-pill px-2" role="button" target="_blank"

        <i class="ti ti-external-link me-1"></i>

<!-- [ Main Content ] start -->
<div class="row">
  <!-- [ link-button ] start -->
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <h5>Background Color</h5>
      </div>
      <div class="card-body">
        <div class="row gy-4">
          <div class="col-md-4" *ngFor="let color of backgroundColors">
            <div *ngFor="let shade of color.shades" class="p-3 color-block" [ngClass]="shade.class"
              [attr.data-clipboard-text]="shade.class">{{shade.label}}</div>
          </div>
        </div>
      </div>
    </div>

    <div class="card color-card">
      <div class="card-header">
        <h5>Text Color</h5>
      </div>
      <div class="card-body">
        <div class="row gy-4">
          <div class="col-md-4" *ngFor="let color of textColors">
            <div *ngFor="let shade of color.shades" class="p-3 color-block" [ngClass]="shade.class"
              [attr.data-clipboard-text]="shade.class">{{shade.label}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- [ link-button ] end -->
</div>

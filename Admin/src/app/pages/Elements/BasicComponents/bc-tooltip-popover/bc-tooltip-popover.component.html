<div class="row">
  <div class="col-md-10 col-xxl-9 mb-4">
    <a href="#" class="d-inline-flex align-items-center d-xl-none btn btn-dark mb-3" data-bs-toggle="offcanvas"
      data-bs-target="#offcanvas_component"><i class="ti ti-menu-2 me-2"></i>
      Explore Components
    </a>
    <h2>Tooltip</h2>
    <p class="text-muted">Documentation and examples for adding custom Bootstrap tooltips with CSS and
      JavaScript using CSS3 for animations and data-bs-attributes for local title storage.</p>
    <div>
      <a class="btn btn-sm btn-light-dark rounded-pill px-2" role="button" target="_blank"
        href="https://getbootstrap.com/docs/5.2/components/tooltips/">
        <i class="ti ti-external-link me-1"></i>
        Reference
      </a>
    </div>
  </div>

</div>
<div class="row">
  <div class="col-md-6 col-sm-12">
    <div class="card">
      <div class="card-header">
        <h5>Tooltip</h5>
      </div>
      <div class="card-body btn-page pc-component">
        <button type="button" class="btn btn-danger" [attr.data-bs-toggle]="'tooltip'" [attr.data-bs-placement]="'top'"
          title="tooltip on top">Top</button>
        <button type="button" class="btn btn-primary" [attr.data-bs-toggle]="'tooltip'"
          [attr.data-bs-placement]="'left'" title="tooltip on left">Left</button>
        <button type="button" class="btn btn-success" [attr.data-bs-toggle]="'tooltip'"
          [attr.data-bs-placement]="'right'" title="tooltip on right">Right</button>
        <button type="button" class="btn btn-warning" [attr.data-bs-toggle]="'tooltip'"
          [attr.data-bs-placement]="'bottom'" title="tooltip on bottom">Bottom</button>
        <button type="button" class="btn btn-info" [attr.data-bs-toggle]="'tooltip'" [attr.data-bs-html]="true"
          title="<em>Tooltip</em> <u>with</u> <b>HTML</b>">Html Tooltip</button>
      </div>
    </div>
  </div>
  <div class="col-md-6 col-sm-12">
    <div class="card">
      <div class="card-header">
        <h5>Popover</h5>
      </div>
      <div class="card-body btn-page pc-component">
        <button type="button" class="btn btn-danger" [attr.data-bs-toggle]="'popover'" [attr.data-bs-placement]="'top'"
          [attr.title]="'popup on top'" [attr.data-bs-content]="'top by popover'">Top</button>
        <button type="button" class="btn btn-primary" [attr.data-bs-toggle]="'popover'"
          [attr.data-bs-placement]="'left'" [attr.title]="'popup on left'"
          [attr.data-bs-content]="'left by popover'">Left</button>
        <button type="button" class="btn btn-success" [attr.data-bs-toggle]="'popover'"
          [attr.data-bs-placement]="'right'" [attr.title]="'popup on right'"
          [attr.data-bs-content]="'right by popover'">Right</button>
        <button type="button" class="btn btn-warning" [attr.data-bs-toggle]="'popover'"
          [attr.data-bs-placement]="'bottom'" [attr.title]="'popup on bottom'"
          [attr.data-bs-content]="'bottom by popover'">Bottom</button>
        <button type="button" class="btn btn-info" [attr.data-bs-toggle]="'popover'" [attr.data-bs-html]="true"
          [attr.data-bs-placement]="'top'" [attr.title]="'<em>popup</em> <u>with</u> <b>HTML</b>'"
          [attr.data-bs-content]="'popup by HTML'">Html popup</button>
      </div>
    </div>
  </div>
</div>

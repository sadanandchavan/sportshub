<app-breadcrumb [Title]="'Maps'" [pageTitle]="'Vector Map'"></app-breadcrumb>


<div class="row">
  <!-- prettier-ignore -->
  <div class="col-md-10 col-xxl-9 mb-4">
    <h5>Jsvectormap</h5>
    <p class="text-muted">Jsvectormap is a lightweight JavaScript library for creating interactive maps and pretty data
      visualization</p>
    <div>
      <a class="btn btn-sm btn-light-dark rounded-pill px-2" role="button" target="_blank" href="https://github.com/themustafaomar/jsvectormap">
        <i class="ti ti-external-link me-1"></i>
        Reference
      </a>
    </div>
  </div>

</div>

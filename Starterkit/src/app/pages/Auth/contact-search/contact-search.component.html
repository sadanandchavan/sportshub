<app-breadcrumb [Title]="'Search'" [pageTitle]="'Contact Search'"></app-breadcrumb>

<div class="row">
  <!-- [ sample-page ] start -->
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <div class="row align-items-center">
          <div class="col">
            <div class="input-group">
              <span class="input-group-text"><i class="ti ti-search"></i></span>
              <input type="text" class="form-control" placeholder="Search a Keyword" />
            </div>
          </div>
          <div class="col-auto">
            <button class="btn btn-primary" type="button">Search</button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row align-items-center justify-content-between gy-2">
          <div class="col-sm-auto">
            <h5 class="mb-0">Recently Searched Contact</h5>
          </div>
          <div class="col-sm-auto">
            <select class="form-select">
              <option>Filter </option>
              <option>Hits: High To Low</option>
              <option>Hits: Low To High</option>
              <option>Popularity</option>
              <option>Fresh Arrivals</option>
            </select>
          </div>
        </div>
        <hr class="my-4" />

        <div class="row">
          <div class="col-md-6 col-xxl-4" *ngFor="let user of users">
            <div class="card border shadow-none">
              <div class="card-body">
                <div class="text-center">
                  <div class="chat-avatar d-inline-flex">
                    <img class="rounded-circle img-thumbnail img-fluid wid-80" [src]="user.image"
                      alt="{{ user.name }}'s image" />
                    <i class="chat-badge mb-2 me-2" [ngClass]="{
                        'bg-success': user.isOnline,
                        'bg-danger': !user.isOnline
                      }"></i>
                  </div>
                  <div class="my-3">
                    <h5 class="mb-0">{{ user.name }}</h5>
                    <p class="mb-0">DM on <a href="#" class="link-primary">{{ user.username }}</a> üòç</p>
                  </div>
                </div>
                <div class="row g-2">
                  <div class="col-6">
                    <div class="d-grid">
                      <button class="btn btn-primary" (click)="onAccept(user)">Accept</button>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="d-grid">
                      <button class="btn btn-outline-secondary" (click)="onDecline(user)">Decline</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- [ sample-page ] end -->
</div>
